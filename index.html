<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Room Booking System</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles.css">
    <!-- Link to Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Navigation Menu -->
    <nav class="navbar">
        <div class="navbar-logo">
            <a href="#">
                <i class="fas fa-calendar-check"></i> Meeting Room Booking System
            </a>
        </div>
        <ul class="navbar-menu">
            <li><a href="#booking" class="active">Booking</a></li>
            <li><a href="#calendarDay">View Calendar</a></li>
            <li><a href="#calendarMonth">View Full Month</a></li>
            <li><a href="#hrTranslator">For HR & Translators</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main>
        <!-- Booking Section -->
        <section id="booking" class="tab-content active">
            <div class="form-container">
                <h2>Booking Form</h2>
                <form id="bookingForm">
                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input type="date" id="date" name="date" required>
                    </div>

                    <div class="form-group">
                        <label for="meetingRoom">Meeting Room:</label>
                        <select id="meetingRoom" name="meetingRoom" required>
                            <option value="" disabled selected>Select Meeting Room</option>
                            <option value="MeetingRoom1">Meeting Room 1</option>
                            <option value="MeetingRoom2">Meeting Room 2</option>
                            <option value="MeetingRoom3">Meeting Room 3</option>
                            <option value="MeetingRoom4">Meeting Room 4</option>
                            <option value="MeetingRoom5">Meeting Room 5</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="bookingBy">Booking By:</label>
                        <input type="text" id="bookingBy" name="bookingBy" required>
                    </div>

                    <div class="form-group time-group">
                        <div>
                            <label for="timeFrom">Time From:</label>
                            <select id="timeFrom" name="timeFrom" required>
                                <option value="" disabled selected>HH:MM</option>
                                <!-- Time options -->
                                <option value="07:00">07:00</option>
                                <option value="07:30">07:30</option>
                                <option value="08:00">08:00</option>
                                <option value="08:30">08:30</option>
                                <option value="09:00">09:00</option>
                                <option value="09:30">09:30</option>
                                <option value="10:00">10:00</option>
                                <option value="10:30">10:30</option>
                                <option value="11:00">11:00</option>
                                <option value="11:30">11:30</option>
                                <option value="12:00">12:00</option>
                                <option value="12:30">12:30</option>
                                <option value="13:00">13:00</option>
                                <option value="13:30">13:30</option>
                                <option value="14:00">14:00</option>
                                <option value="14:30">14:30</option>
                                <option value="15:00">15:00</option>
                                <option value="15:30">15:30</option>
                                <option value="16:00">16:00</option>
                                <option value="16:30">16:30</option>
                                <option value="17:00">17:00</option>
                                <option value="17:30">17:30</option>
                                <option value="18:00">18:00</option>
                                <option value="18:30">18:30</option>
                                <option value="19:00">19:00</option>
                                <option value="19:30">19:30</option>
                                <option value="20:00">20:00</option>
                            </select>
                        </div>
                        <div>
                            <label for="timeTo">Time To:</label>
                            <select id="timeTo" name="timeTo" required>
                                <option value="" disabled selected>HH:MM</option>
                                <!-- Time options -->
                                <option value="07:29">07:30</option>
                                <option value="07:59">08:00</option>
                                <option value="08:29">08:30</option>
                                <option value="08:59">09:00</option>
                                <option value="09:29">09:30</option>
                                <option value="09:59">10:00</option>
                                <option value="10:29">10:30</option>
                                <option value="10:59">11:00</option>
                                <option value="11:29">11:30</option>
                                <option value="11:59">12:00</option>
                                <option value="12:29">12:30</option>
                                <option value="12:59">13:00</option>
                                <option value="13:29">13:30</option>
                                <option value="13:59">14:00</option>
                                <option value="14:29">14:30</option>
                                <option value="14:59">15:00</option>
                                <option value="15:29">15:30</option>
                                <option value="15:59">16:00</option>
                                <option value="16:29">16:30</option>
                                <option value="16:59">17:00</option>
                                <option value="17:29">17:30</option>
                                <option value="17:59">18:00</option>
                                <option value="18:29">18:30</option>
                                <option value="18:59">19:00</option>
                                <option value="18:29">19:30</option>
                                <option value="19:59">20:00</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="meetingTopic">Meeting Topic:</label>
                        <textarea id="meetingTopic" name="meetingTopic" required></textarea>
                    </div>

                    <button type="submit">Submit Booking</button>
                </form>
            </div>
        </section>

        <!-- View Calendar by Day Section -->
        <section id="calendarDay" class="tab-content">
            <h2>View Calendar by Day</h2>
            <div id="calendarContainer">
                <!-- Calendar content will be loaded here -->
            </div>
        </section>

        <!-- View Full Month Section -->
        <section id="calendarMonth" class="tab-content">
            <h2>View Full Month</h2>
            <p>This section will display the full month calendar.</p>
        </section>

        <!-- For HR & Translators Section -->
        <section id="hrTranslator" class="tab-content">
            <h2>For HR & Translators Only</h2>
            <p>This section is for HR and translators only.</p>
        </section>
    </main>

    <!-- Modal for Messages -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <p id="modalMessage"></p>
            <button class="close-btn" onclick="closeModal()">Close</button>
        </div>
    </div>

    <!-- Spinner Modal -->
    <div id="spinnerModal" class="spinner-modal">
        <div class="spinner"></div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
