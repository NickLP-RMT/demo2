<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>ระบบจองล่าม</title>
    <link rel="stylesheet" href="styles.css">
    <!-- นำเข้า Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- นำเข้าไอคอนจาก Font Awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- แถบนำทาง -->
    <nav class="navbar">
        <div class="logo">Booking System</div>
        <ul class="nav-links">
            <li><a href="#booking" class="active">Booking</a></li>
            <li><a href="#calendar">View Calendar</a></li>
            <li><a href="#translator">Translator Only</a></li>
        </ul>
    </nav>

    <!-- ส่วนของฟอร์มจอง -->
    <section id="booking" class="section active">
        <div class="container">
            <h2><i class="fas fa-calendar-alt"></i> Booking Form</h2>
            <form id="myForm">
                <!-- ฟิลด์ฟอร์มต่างๆ -->
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <div class="form-group">
                    <label for="translatorName">Translator Name:</label>
                    <select id="translatorName" name="translatorName" required>
                        <option value="" disabled selected>Select Translator</option>
                        <option value="SOM SAN">SOM SAN</option>
                        <option value="GOOK SAN">GOOK SAN</option>
                        <option value="POOKY SAN">POOKY SAN</option>
                        <option value="L SAN">L SAN</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="bookingBy">Booking By:</label>
                    <input type="text" id="bookingBy" name="bookingBy" required>
                </div>

                <div class="form-group time-group">
                    <div>
                        <label for="timeFrom">Time From:</label>
                        <select id="timeFrom" name="timeFrom" required>
                            <!-- ตัวเลือกเวลา -->
                            <option value="" disabled selected>HH:MM</option>
                            <!-- เพิ่มตัวเลือกเวลาตามต้องการ -->
                            <option value="07:00">07:00</option>
                            <!-- ... -->
                            <option value="20:00">20:00</option>
                        </select>
                    </div>
                    <div>
                        <label for="timeTo">Time To:</label>
                        <select id="timeTo" name="timeTo" required>
                            <!-- ตัวเลือกเวลา -->
                            <option value="" disabled selected>HH:MM</option>
                            <!-- เพิ่มตัวเลือกเวลาตามต้องการ -->
                            <option value="07:30">07:30</option>
                            <!-- ... -->
                            <option value="20:00">20:00</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="forWork">For Work:</label>
                    <textarea id="forWork" name="forWork" required></textarea>
                </div>

                <button type="submit" class="btn-submit">Submit</button>
            </form>
        </div>
    </section>

    <!-- ส่วนของปฏิทิน -->
    <section id="calendar" class="section">
        <div class="container">
            <h2><i class="fas fa-calendar"></i> View Calendar</h2>
            <!-- เนื้อหาของปฏิทิน -->
            <a href="calendar2.html" class="btn">Open Calendar</a>
        </div>
    </section>

    <!-- ส่วนของ Translator Only -->
    <section id="translator" class="section">
        <div class="container">
            <h2><i class="fas fa-user-shield"></i> Translator Only</h2>
            <!-- เนื้อหา -->
            <a href="login.html" class="btn">Translator Login</a>
        </div>
    </section>

    <!-- Modal แสดงผลลัพธ์ -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span id="modalMessage"></span>
            <button class="close-btn" onclick="closeModal()">Close</button>
        </div>
    </div>

    <!-- Modal แสดง Spinner -->
    <div id="spinnerModal" class="spinner-modal">
        <div class="spinner"></div>
    </div>

    <!-- นำเข้าไฟล์ JavaScript -->
    <script src="script.js"></script>
</body>
</html>
