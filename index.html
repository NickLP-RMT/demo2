<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Booking System</title>
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="form-container">
    <h2>Booking Form</h2>
    <form id="myForm">
      <!-- Form Fields -->
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required>

      <label for="translatorName">Translator Name:</label>
      <select id="translatorName" name="translatorName" required>
        <option value="" disabled selected>Select Translator</option>
        <option value="SOM SAN">SOM SAN</option>
        <option value="GOOK SAN">GOOK SAN</option>
        <option value="POOKY SAN">POOKY SAN</option>
        <option value="L SAN">L SAN</option>
      </select>

      <label for="bookingBy">Booking By:</label>
      <input type="text" id="bookingBy" name="bookingBy" required>

      <label for="timeFrom">Time From:</label>
      <select id="timeFrom" name="timeFrom" required>
        <option value="" disabled selected>HH:MM</option>
        <option value="07:00">07:00</option>
        <option value="07:30">07:30</option>
        <!-- Add all other time options as needed -->
        <option value="19:30">19:30</option>
        <option value="20:00">20:00</option>
      </select>

      <label for="timeTo">Time To:</label>
      <select id="timeTo" name="timeTo" required>
        <option value="" disabled selected>HH:MM</option>
        <option value="07:30">07:30</option>
        <option value="08:00">08:00</option>
        <!-- Add all other time options as needed -->
        <option value="20:00">20:00</option>
      </select>

      <label for="forWork">For work?</label>
      <textarea id="forWork" name="forWork" required></textarea>

      <input type="submit" value="Submit">
    </form>

    <a href="calendar2.html" class="calendar-btn" target="_blank">View Calendar</a>
    <a href="login.html" class="translator-btn" target="_blank">Translator Only</a>
  </div>

  <!-- Spinner modal -->
  <div id="spinnerModal" class="spinner-modal">
    <div class="spinner"></div>
  </div>

  <!-- Modal for messages -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <p id="modalMessage"></p>
      <button class="close-btn" onclick="closeModal()">Close</button>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    var form = document.getElementById('myForm');
    var modal = document.getElementById('myModal');
    var modalMessage = document.getElementById('modalMessage');
    var spinnerModal = document.getElementById('spinnerModal');

    form.onsubmit = function(event) {
      event.preventDefault();

      var formData = new FormData(form);

      // Replace 'YOUR_WEB_APP_URL' with the URL of your deployed Google Apps Script
      fetch('https://script.google.com/macros/s/YOUR_WEB_APP_URL/exec', {
        method: 'POST',
        mode: 'cors',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        console.log(data); // To see the response from the server
        spinnerModal.style.display = 'none'; // Hide spinner modal

        if (data.success) {
          modalMessage.innerHTML = '<span class="alert-icon alert-success">&#x2714;</span> Booking successfully saved!';
          form.reset(); // Reset the form upon successful booking
        } else {
          modalMessage.innerHTML = '<span class="alert-icon alert-error">&#x2716;</span> ' + data.message;
        }

        modal.style.display = "flex";
      })
      .catch(error => {
        spinnerModal.style.display = 'none'; // Hide spinner modal
        modalMessage.innerHTML = '<span class="alert-icon alert-error">&#x2716;</span> There was an error.';
        modal.style.display = "flex";
      });

      spinnerModal.style.display = 'flex'; // Show spinner modal while submitting
    }

    function closeModal() {
      modal.style.display = "none";
    }
  </script>
</body>
</html>
