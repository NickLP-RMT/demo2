<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Booking System</title>
    <link rel="stylesheet" href="styles.css">
    <!-- เพิ่ม Bootstrap CSS สำหรับการจัดรูปแบบเพิ่มเติม -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- เพิ่ม Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Navigation Tabs -->
    <div class="tabs">
        <a href="#booking" id="tab-booking" class="active">Booking</a>
        <a href="#calendarDay" id="tab-calendarDay">View Calendar</a>
        <a href="#calendarMonth" id="tab-calendarMonth">View Full Month</a>
        <a href="#hrTranslator" id="tab-hrTranslator">HR & Translator Only</a>
    </div>

    <!-- Tab Contents -->
    <div id="booking-content" class="tab-content active">
        <div class="form-container">
            <h2>Booking Form</h2>
            <form id="myForm">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="translatorName">Translator Name:</label>
                <select id="translatorName" name="translatorName" required>
                    <option value="" disabled selected>Select Translator</option>
                    <option value="SOM SAN">SOM SAN</option>
                    <option value="GOOK SAN">GOOK SAN</option>
                    <option value="POOKY SAN">POOKY SAN</option>
                    <option value="L SAN">L SAN</option>
                </select>

                <label for="bookingBy">Booking By:</label>
                <input type="text" id="bookingBy" name="bookingBy" required>

                <label for="timeFrom">Time From:</label>
                <select id="timeFrom" name="timeFrom" required>
                    <!-- Time options -->
                    <option value="" disabled selected>HH:MM</option>
                    <!-- เพิ่มตัวเลือกเวลา -->
                    <!-- ... -->
                </select>

                <label for="timeTo">Time To:</label>
                <select id="timeTo" name="timeTo" required>
                    <!-- Time options -->
                    <option value="" disabled selected>HH:MM</option>
                    <!-- เพิ่มตัวเลือกเวลา -->
                    <!-- ... -->
                </select>

                <label for="forWork">For Work:</label>
                <textarea id="forWork" name="forWork" required></textarea>

                <input type="submit" value="Submit">
            </form>
        </div>
    </div>

    <!-- ส่วนของ Tab อื่นๆ (สามารถเพิ่มเนื้อหาตามต้องการ) -->
    <div id="calendarDay-content" class="tab-content">
        <h2>View Calendar by Day</h2>
        <!-- เนื้อหา -->
    </div>

    <div id="calendarMonth-content" class="tab-content">
        <h2>View Full Month</h2>
        <!-- เนื้อหา -->
    </div>

    <div id="hrTranslator-content" class="tab-content">
        <h2>HR & Translator Only</h2>
        <!-- เนื้อหา -->
    </div>

    <!-- Spinner Modal -->
    <div id="spinnerModal" class="spinner-modal">
        <div class="spinner"></div>
    </div>

    <!-- Response Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <p id="modalMessage"></p>
            <button class="close-btn" onclick="closeModal()">Close</button>
        </div>
    </div>

    <!-- Include JavaScript -->
    <script src="script.js"></script>
</body>
</html>
